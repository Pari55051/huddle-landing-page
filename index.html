<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- ICONS - FONT AWESOME -->
  <script src="https://kit.fontawesome.com/01fe7a0839.js" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo-img">
    </div>
  </header>

  
    <div class="container">
      <div class="img-div">
        <img src="./images/illustration-mockups.svg" alt="Mockup Illustration">
      </div>
      <div class="text-div">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="btn">Register</button>
      </div>
    </div>


    <section id="social">
      <div class="social-links">
        <div class="icon-div">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-div">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-div">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </section>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Pari55051</a>.
    </p>
  </footer>

</body>
</html>
